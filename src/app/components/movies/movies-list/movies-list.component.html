<div class="container">
    <div class="row"
         infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="50"
         (scrolled)="getMovies()">
        <div class="col-sm-6 col-lg-3" *ngFor="let movie of movies">
            <app-movie [movie]="movie"></app-movie>
        </div>
    </div>
</div>
