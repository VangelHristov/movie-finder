<div class="single-chart mt-5 text-center d-none d-lg-block">
    <svg viewBox="0 0 36 36" class="circular-chart green"
         *ngIf="vote>0; else notApplicable">
        <path class="circle-bg"
              d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
        <path class="circle"
              [attr.data-stroke]="getFillColor()"
              [attr.stroke-dasharray]="vote * 10 + ', 100'"
              d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
        <text x="18" y="20.35" class="percentage">
            <tspan x="18" y="17">Rating</tspan>
            <tspan x="18" y="23"> {{vote}}/10</tspan>
        </text>
    </svg>
    <ng-template #notApplicable>Rating: N/A</ng-template>
</div>
